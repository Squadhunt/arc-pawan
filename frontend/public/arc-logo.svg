<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="8" opacity="0.1"/>
  
  <!-- Inner glow circle -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#bgGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- ARC Text -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    ARC
  </text>
  
  <!-- Gaming elements -->
  <circle cx="120" cy="120" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="392" cy="120" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="120" cy="392" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="392" cy="392" r="8" fill="#ffffff" opacity="0.6"/>
  
  <!-- Center accent -->
  <circle cx="256" cy="256" r="40" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
</svg>
